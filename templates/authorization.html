{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-lg-custom {
            font-size: 1.25rem;
        }
        .form-heading {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .crispy-label {
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="bg-section" style="background-image: url('{% static 'images/auth.png' %}'); background-size: cover; background-repeat: no-repeat; background-position: center; min-height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
            <h2 class="form-heading text-center">Авторизация</h2>

            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.email|as_crispy_field }}
                {{ form.password|as_crispy_field }}

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary btn-lg w-100 btn-lg-custom mb-2">Войти</button>
                    <a href="{% url 'register' %}" class="btn btn-secondary btn-lg w-100 btn-lg-custom">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
