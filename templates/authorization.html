{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/log_reg.css' %}">
</head>
<body class="bg-section">
    <!-- Кнопка "Домой" в левом верхнем углу -->
    <a href="{% url 'index' %}" class="home-button">
        <img src="{% static 'images/home_icon.png' %}" alt="Домой">
    </a>

    <div class="container">
        <div class="card p-4 shadow-sm">
            <h2 class="form-heading text-center">Авторизация</h2>
            {% if form.non_field_errors %}
                <div class="text-danger mb-3">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.email|as_crispy_field }}
                {{ form.password|as_crispy_field }}
                <div class="mt-3">
                    <button type="submit" class="btn-primary w-100 mb-2">Войти</button>
                    <a href="{% url 'register' %}" class="btn-secondary w-100">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
