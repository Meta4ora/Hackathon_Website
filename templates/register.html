{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/log_reg.css' %}">
</head>
<body class="bg-section">
    <!-- Кнопка "Домой" в левом верхнем углу -->
    <a href="{% url 'index' %}" class="home-button">
        <img src="{% static 'images/home_icon.png' %}" alt="Домой">
    </a>

    <div class="container">
        <div class="card p-4 shadow-sm">
            <h2 class="form-heading text-center">Регистрация</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                {% if form.non_field_errors %}
                    <div class="text-danger mb-3">{{ form.non_field_errors }}</div>
                {% endif %}
                <button class="btn-primary w-100 btn-lg-custom">Зарегистрироваться</button>
                <p class="mt-3 text-center">
                    <a href="{% url 'login' %}" class="text-decoration-underline">Уже есть аккаунт? Войти</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
