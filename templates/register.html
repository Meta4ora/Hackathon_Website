{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-section" style="background-image: url('{% static 'images/auth.png' %}');">
    <div class="container mt-5"> <!-- Уменьшаем верхний отступ -->
        <div class="card p-3 shadow-sm" style="max-width: 400px; margin: 0 auto;"> <!-- Уменьшаем padding и добавляем ширину -->
            <h2 class="fs-4">Регистрация</h2> <!-- Уменьшаем заголовок с помощью fs-4 -->
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-sm mt-1">Зарегистрироваться</button> <!-- btn-sm для маленькой кнопки -->
            </form>
        </div>
    </div>
</body>
</html>
